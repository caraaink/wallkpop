<!DOCTYPE html>
<html>
<head>
  <title>Post Panel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], textarea { width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px; }
    input[type="submit"] { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
    input[type="submit"]:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Create New Post</h1>
  <form action="/panel" method="POST">
    <div class="form-group">
      <label for="var-artist">Artist</label>
      <input type="text" name="var-artist" id="var-artist" autocomplete="off" required>
    </div>
    <div class="form-group">
      <label for="var-title">Title</label>
      <input type="text" name="var-title" id="var-title" autocomplete="off" required>
    </div>
    <div class="form-group">
      <label for="var-year">Year</label>
      <input type="text" name="var-year" id="var-year" autocomplete="off" required>
    </div>
    <div class="form-group">
      <label for="var-album">Album</label>
      <input type="text" name="var-album" id="var-album" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-genre">Genre</label>
      <input type="text" name="var-genre" id="var-genre" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-duration">Duration (e.g., 3:45)</label>
      <input type="text" name="var-duration" id="var-duration" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-size">Size (MB)</label>
      <input type="text" name="var-size" id="var-size" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-size128">Size 128kbps (MB)</label>
      <input type="text" name="var-size128" id="var-size128" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-size320">Size 320kbps (MB)</label>
      <input type="text" name="var-size320" id="var-size320" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-bitrate">Bitrate (kbps)</label>
      <input type="text" name="var-bitrate" id="var-bitrate" value="192" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-bitrate128">Bitrate 128kbps</label>
      <input type="text" name="var-bitrate128" id="var-bitrate128" value="128" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-bitrate320">Bitrate 320kbps</label>
      <input type="text" name="var-bitrate320" id="var-bitrate320" value="320" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-thumb">Thumbnail URL</label>
      <input type="text" name="var-thumb" id="var-thumb" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-link">Audio Link (Wallkpop)</label>
      <input type="text" name="var-link" id="var-link" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-link2">Audio Link (GDrive)</label>
      <input type="text" name="var-link2" id="var-link2" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-url128">URL 128kbps</label>
      <input type="text" name="var-url128" id="var-url128" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="var-url320">URL 320kbps</label>
      <input type="text" name="var-url320" id="var-url320" autocomplete="off">
    </div>
        <div class="form-group">
      <label for="var-lyricstimestamp">Lyrics</label>
      <textarea name="var-lyricstimestamp" id="var-lyricstimestamp"></textarea>
    </div>
    <div class="form-group">
      <label for="var-lyricstimestamp">Lyrics with Timestamp</label>
      <textarea name="var-lyricstimestamp" id="var-lyricstimestamp"></textarea>
    </div>
    <div class="form-group">
      <label for="var-name">Name</label>
      <input type="text" name="var-name" id="var-name" autocomplete="off">
    </div>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
